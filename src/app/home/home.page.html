<!--ion-header [translucent]="true"-->
<ion-header>
  <ion-toolbar>
    <ion-title  style="text-align: center !important">
     Vote Your Color by click on your favorite color button
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--ion-content [fullscreen]="true"-->
<ion-content padding>
  <div class="blue-square-container">

  <ion-list>
  <ion-button  (click)="changeColors('r')" color="danger">Red</ion-button>
  <ion-button  (click)="changeColors('b')" >Blue</ion-button>
  <ion-button  (click)="changeColors('g')" color="success">Green</ion-button>

  </ion-list>
  

  <div class="my-square" [style.background-color]="clr" >
  <ion-badge color="danger" slot="start">{{r}}</ion-badge>
    <ion-badge  slot="end">{{b}}</ion-badge>
    <ion-badge color="success" slot="end">{{g}}</ion-badge>
  
  </div>


</div>
